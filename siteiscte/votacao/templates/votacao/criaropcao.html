<h1>Criar Questão</h1>

<form action="{% url 'votacao:criaropcao' %}" method="post">
  {% csrf_token %}
  <label for="novaopcao">Nova Opção:</label>
  <input
    type="text"
    name="novaopcao"
    id="novaopcao"
    placeholder="Isira aqui a sua opção..."
    required
  />
  <br />
  <br />
  <input type="submit" value="Criar Opção" />
</form>
