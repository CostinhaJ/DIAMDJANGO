{% extends "votacao/base.html" %}
{% load static %}

{% load static %}

{% block main %}

<h1>Fazer upload</h1>

<form method="post" enctype="multipart/form-data" action="{% url 'votacao:fazer_upload' %}">
    {% csrf_token %}
    <input type="file" name="myfile"> <br><br>
    <input type="submit" value="Upload">
</form>

{% if uploaded_file_url %}
    <p>Feito o upload para:
        <a href="{{ uploaded_file_url }}">
            {{ uploaded_file_url }}
        </a>
    </p>
{% endif %}

<p>
    <a href="{% url 'votacao:pessoal' %}">
        Voltar atras
    </a>
</p>
{% endblock %}

{% block importscript %}
  <script src="{% static 'votacao/scripts/script.js' %}"></script>
{% endblock %}
