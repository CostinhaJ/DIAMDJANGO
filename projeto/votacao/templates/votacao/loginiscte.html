{% extends "votacao/base.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <section>
        <h1>Bem Vindo novamente!</h1>
        <form action="{% url 'votacao:loginiscte' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required> <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <button><input class="submitbtn" type="submit" value="Entrar" /></button>
            <button><a style="text-decoration: none;" href="{% url 'votacao:registar' %}">Registar</a></button>
        </form>
    </section>
{% endblock %}
